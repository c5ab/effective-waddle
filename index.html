<div style="text-align:center;"><img src="./website.png" width="250px" height="250px" alt=""></div>
<input class="form-control color-muted me-2"  id="search-input" class="search-input" type="search" placeholder="Search" aria-label="Search">
<button onclick="search()" class="btn btn-outline-success"  type="submit">Search</button>


<form style="width: fit-content ; height: fit-content;">
<script>
    const searchInput = document.querySelector("#search-input");

searchInput.addEventListener("keydown", function(event) {
if(event.code === "Enter") {
search();
}
});
function dodge(){
window.location.reload()
}
function search() {
const input = searchInput.value;

window.location.href = "https://www.google.com/search?q=" + input + "&rlz=1C5CHFA_enNZ948NZ948&oq=" + input + "&aqs=chrome.0.69i59l2j46i175i199i433j46i199i291i433j46j0i433j0j69i60.875j0j9&sourceid=chrome&ie=UTF-8"
}
</script>
